<header class="bg-white shadow-md">
  <div class="container mx-auto py-3 px-3">
    <div class="flex justify-between items-center py-4">
      <div class="flex items-center">
        <a href="/" class="text-xl font-bold text-blue-600">Shop</a>
      </div>

      <nav class="flex space-x-4">
        <a
          routerLink="home"
          class="text-gray-700 hover:text-blue-600 font-medium"
        >
          Home
        </a>
        <a
          routerLink="register"
          class="text-gray-700 hover:text-blue-600 font-medium"
        >
          Register
        </a>
        <a href="login" class="text-gray-700 hover:text-blue-600 font-medium">
          Login
        </a>
        @if(auth.isLogged) {
        <a
          href="profile"
          class="text-gray-700 hover:text-blue-600 font-medium hidden md:block"
        >
          {{ auth.currentName }}
        </a>
        <button
          class="text-red-600 hover:text-blue-600 font-medium hidden md:block"
          (click)="auth.logout()"
        >
          Logout
        </button>
        }
      </nav>
    </div>
  </div>
</header>
